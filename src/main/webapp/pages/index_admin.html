<!doctype html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CafeCol · Administración</title>

    <!-- Bootstrap primero -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tu tema oscuro global -->
    <link href="../assets/css/adminCss.css?v=1.0.0" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index_admin.html">CafeCol · Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Abrir navegación">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMain">
          <div class="ms-auto d-flex align-items-center gap-3">
            <button id="btnLogout" class="btn btn-outline-light">Cerrar sesión</button>
          </div>
        </div>
      </div>
    </nav>

    <main class="container py-5">
      <!-- Encabezado -->
      <div class="p-4 bg-white rounded-3 shadow-sm mb-4">
        <h1 class="h4 mb-1">Panel de administración</h1>
        <p class="text-muted mb-0">Elige un módulo para gestionar.</p>
      </div>

      <!-- Top productos por ventas -->
      <section class="container my-4" id="topProductosSection">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
              <h5 class="mb-2 mb-sm-0">Productos más vendidos</h5>
              <div class="d-flex gap-2">
                <div class="btn-group" role="group" aria-label="Métrica">
                  <input type="radio" class="btn-check" name="metric" id="metricUnidades" autocomplete="off" checked>
                  <label class="btn btn-outline-primary" for="metricUnidades">Unidades</label>
                  <input type="radio" class="btn-check" name="metric" id="metricValor" autocomplete="off">
                  <label class="btn btn-outline-secondary" for="metricValor">Valor</label>
                </div>
                <select id="selectTopN" class="form-select" style="width: auto; min-width: 120px;">
                  <option value="5">Top 5</option>
                  <option value="10" selected>Top 10</option>
                  <option value="15">Top 15</option>
                  <option value="20">Top 20</option>
                </select>
              </div>
            </div>

            <!-- Wrapper con altura fija y canvas sin height inline -->
            <div class="chart-wrapper" id="chartTopProductosWrapper">
              <canvas id="chartTopProductos"></canvas>
            </div>

            <div id="topProductosEmpty" class="text-center text-muted small d-none mt-2">
              No hay datos para mostrar.
            </div>
          </div>
        </div>
      </section>

      <!-- KPIs -->
      <section class="row g-3 mb-4" id="adminStats">
        <div class="col-sm-6 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h6 class="text-muted mb-1">Total de pedidos</h6>
              <div id="kpiTotalPedidos" class="display-6">—</div>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h6 class="text-muted mb-1">Total ventas</h6>
              <div id="kpiTotalVentas" class="display-6">—</div>
            </div>
          </div>
        </div>
        <div class="col-sm-6 col-lg-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h6 class="text-muted mb-1">Último pedido</h6>
              <div id="kpiFechaUltimo" class="display-6">—</div>
            </div>
          </div>
        </div>
      </section>

      <!-- Accesos rápidos -->
      <div class="row g-3">
        <div class="col-sm-6 col-lg-4">
          <a href="productos-admin.html" class="btn btn-outline-primary w-100 py-3">Productos</a>
        </div>
        <div class="col-sm-6 col-lg-4">
          <a href="pedidos-admin.html" class="btn btn-outline-secondary w-100 py-3">Pedidos</a>
        </div>
        <div class="col-sm-6 col-lg-4">
          <a href="usuarios-admin.html" class="btn btn-outline-dark w-100 py-3">Usuarios</a>
        </div>
      </div>
    </main>

    <!-- Scripts: guard, config, Chart.js, lógica admin, Bootstrap -->
    <script src="../assets/js/admin-guard.js"></script>
    <script src="../assets/js/api-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../assets/js/admin-stats.js"></script>
    <script src="../assets/js/admin-top-productos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
