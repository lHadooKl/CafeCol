<!doctype html>
<html lang="es" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CafeCol · Productos (Admin)</title>

    <!-- Bootstrap primero -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tu tema oscuro global -->
    <link href="../assets/css/adminCss.css?v=1.0.0" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index_admin.html">CafeCol · Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMain">
          <div class="ms-auto d-flex align-items-center gap-3">
            <button id="btnLogout" class="btn btn-outline-light">Cerrar sesión</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main class="container py-5">
      <div class="d-flex align-items-center justify-content-between p-4 bg-white rounded-3 shadow-sm mb-4">
        <div>
          <h1 class="h4 mb-1">Gestión de productos</h1>
          <p class="text-muted mb-0">Agrega, edita o elimina productos del catálogo.</p>
        </div>
        <button id="btnNuevoProducto" class="btn btn-primary">Nuevo producto</button>
      </div>

      <!-- Tabla -->
      <div class="table-responsive bg-white p-4 rounded-3 shadow-sm">
        <table class="table align-middle text-center" id="tablaProductos">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Descripción</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <!-- Modal: Crear/Editar Producto -->
    <div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow">
          <form id="formProducto" class="needs-validation" novalidate>
            <div class="modal-header">
              <h5 class="modal-title" id="modalProductoLabel">Nuevo producto</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="modal-body">
              <input type="hidden" id="idProducto">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Nombre</label>
                  <input type="text" id="nombre" class="form-control" required>
                  <div class="invalid-feedback">Ingresa el nombre.</div>
                </div><!-- Campo Precio -->
                <div class="col-md-3">
                  <label class="form-label">Precio</label>
                  <input type="number" id="precio" step="0.01" min="0" class="form-control" required>
                  <div class="invalid-feedback">Ingresa un precio.</div>
                </div>

                <!-- Campo Stock -->
                <div class="col-md-3">
                  <label class="form-label">Stock</label>
                  <input type="number" id="stock" min="0" step="1" class="form-control" required>
                  <div class="invalid-feedback">Ingresa un stock.</div>
                </div>
                <div class="col-12">
                  <label class="form-label">Descripción</label>
                  <input type="text" id="descripcion" class="form-control">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JS -->
    <script src="../assets/js/api-config.js"></script>
    <script src="../assets/js/admin-guard.js"></script>
    <script src="../assets/js/productos-admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
