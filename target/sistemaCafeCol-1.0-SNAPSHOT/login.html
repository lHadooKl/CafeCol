<!doctype html>
<html lang="es" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar sesión · CafeCol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/global.css" rel="stylesheet">
  </head>
  <body class="d-flex align-items-center" style="min-height:100vh">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-sm-10 col-md-6 col-lg-4">
          <div class="text-center mb-3">
            <a href="index.html" class="navbar-brand text-decoration-none">CafeCol</a>
          </div>
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="h4 mb-3 text-center">Iniciar sesión</h1>
              <div id="alert" class="alert alert-danger d-none" role="alert">Credenciales inválidas</div>
              <form id="loginForm" novalidate>
                <div class="mb-3">
                  <label class="form-label">Usuario</label>
                  <input type="text" class="form-control" id="usuario" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="contrasena" required>
                </div>
                <button type="submit" id="btnLogin" class="btn btn-primary w-100">Entrar</button>
              </form>
              <div class="text-center mt-3">
                <a href="index.html" class="text-muted small">Volver al inicio</a>
              </div>
            </div>
          </div>
          <p class="text-center text-muted mt-3 mb-0">&copy; CafeCol</p>
        </div>
      </div>
    </div>

    <!-- JS de login separado -->
    <script src="assets/js/login.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
