<!doctype html>
<html lang="es" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CafeCol · Productos (Admin)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="index_admin.html">CafeCol · Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navMain">
          <div class="ms-auto d-flex align-items-center gap-3">
            <button id="btnLogout" class="btn btn-outline-light">Cerrar sesión</button>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main class="container py-5">
      <div class="p-4 bg-white rounded-3 shadow-sm mb-4">
        <h1 class="h4 mb-1">Gestión de productos</h1>
        <p class="text-muted mb-0">Agrega, edita o elimina productos del catálogo.</p>
      </div>

      <!-- Formulario -->
      <form id="formProducto" class="row g-3 mb-4 bg-white p-4 rounded-3 shadow-sm">
        <input type="hidden" id="idProducto">
        <div class="col-md-3">
          <label class="form-label">Nombre</label>
          <input type="text" id="nombre" class="form-control" required>
        </div>
        <div class="col-md-3">
          <label class="form-label">Precio</label>
          <input type="number" id="precio" step="0.01" class="form-control" required>
        </div>
        <div class="col-md-2">
          <label class="form-label">Stock</label>
          <input type="number" id="stock" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Descripción</label>
          <input type="text" id="descripcion" class="form-control">
        </div>
        <div class="col-12 d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
      </form>

      <!-- Tabla -->
      <div class="table-responsive bg-white p-4 rounded-3 shadow-sm">
        <table class="table align-middle text-center" id="tablaProductos">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Precio</th>
              <th>Stock</th>
              <th>Descripción</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </main>

    <!-- JS -->
    <script src="../assets/js/api-config.js"></script>
    <script src="../assets/js/admin-guard.js"></script>
    <script src="../assets/js/productos-admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
